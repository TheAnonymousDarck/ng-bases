<div *ngIf="deletedHero; else nothingWasDelected">
  <h3>Ultimo heroe Borrado <small class="text-danger">XXXX</small></h3>
</div>

<ng-template #nothingWasDelected>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
*ngIf="heroNames.length >0"
(click)="removeLastHeroe()"
class="btn btn-outline-danger">Borrar Ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
  </li>

</ul>
