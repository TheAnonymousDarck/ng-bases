<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name" id="name" placeholder="name" class="form-control mb-2">
  <input type="number" [(ngModel)]="character.power" name="power" id="power" placeholder="power" class="form-control mb-2">

  <button
    type="submit"
    class="btn btn-primary"
  >
    Agregar
  </button>
</form>
